<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="icon" type="image/png" href="https://www.google.cm/s2/u/0/favicons?domain=css-tricks.com
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <!-- Quotation icon -->
            <i class="fas fa-quote-left"></i>
            <!-- Quote -->
            <span id="quote" >

            </span>
        </div>    
        <!-- Author -->
        <div class="quote-author">
        <span id="author">

        </span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <!-- Twitter button -->
            <button title="Tweet This!" class="twitter-button" id="twitter" onclick="tweetQuote()">
                <i class="fa-brands fa-square-x-twitter"></i>
            </button>
            <!-- New Quote button -->
            <button class="new-quote" id="new-quote" onclick="newQuotes()">New quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
        
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="quotes.js"></script>
    
</body>
</html>
